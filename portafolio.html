<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjyy | Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(
                45deg,
                #0a192f,
                #1a365d,
                #234876,
                #1a365d,
                #0a192f
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cloud {
            position: absolute;
            width: 200px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: floatCloud 20s infinite linear;
            filter: blur(2px);
            z-index: -1;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 30px;
        }

        .cloud::after {
            width: 80px;
            height: 80px;
            top: -35px;
            left: 90px;
        }

        @keyframes floatCloud {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .name {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: float3D 6s ease-in-out infinite;
        }

        @keyframes float3D {
            0%, 100% { transform: translateZ(20px); }
            50% { transform: translateZ(40px); }
        }

        .roles {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .roles span {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .student-info {
            font-size: 1.3rem;
            margin: 1rem 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
        }

        .social-btn {
            font-size: 2rem;
            color: white;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .nav-buttons {
            display: flex;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transform: translateY(-3px);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-icon {
            width: 50px;
            height: 50px;
            transition: all 0.3s;
        }

        .skill-icon:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
    </style>
</head>
<body>
    <div class="cloud" style="top: 20%; animation-duration: 25s;"></div>
    <div class="cloud" style="top: 40%; animation-duration: 30s; animation-delay: -5s;"></div>
    <div class="cloud" style="top: 60%; animation-duration: 35s; animation-delay: -15s;"></div>

    <div class="container">

        <div class="social-links">

                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/Benjyyy16" class="social-btn" target="_blank">
                <i class="fab fa-github"></i>

        <div class="nav-buttons">
            <a href="proyectos.html" class="nav-btn">Proyectos</a>

        </div>

        <div class="skills">
            <div class="skill-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" class="skill-icon">
            </div>
            <div class="skill-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" class="skill-icon">
            </div>
            <div class="skill-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" class="skill-icon">
            </div>
            <div class="skill-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React" class="skill-icon">
            </div>
            <div class="skill-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" class="skill-icon">
            </div>

                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" alt="Linux" class="skill-icon">
            </div>
            <div class="skill-item">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/arduino/arduino-original.svg" alt="Arduino" class="skill-icon">
            </div>
        </div>
    </div>
</body>
</html>
