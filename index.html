<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(
                45deg,
                #0a192f,
                #1a365d,
                #234876,
                #1a365d,
                #0a192f
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .cloud {
            position: absolute;
            width: 200px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: floatCloud 20s infinite linear;
            filter: blur(2px);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: 30px;
        }

        .cloud::after {
            width: 80px;
            height: 80px;
            top: -35px;
            left: 90px;
        }

        @keyframes floatCloud {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            text-align: center;
            color: white;
            z-index: 1;
            animation: float3D 6s ease-in-out infinite;
        }

        .welcome-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            font-weight: 600;
        }

        .enter-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .enter-button:hover {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transform: translateY(-3px);
        }

        @keyframes float3D {
            0%, 100% { transform: translateZ(20px); }
            50% { transform: translateZ(40px); }
        }
    </style>
</head>
<body>
    <!-- Nubes de fondo -->
    <div class="cloud" style="top: 20%; animation-duration: 25s;"></div>
    <div class="cloud" style="top: 40%; animation-duration: 30s; animation-delay: -5s;"></div>
    <div class="cloud" style="top: 60%; animation-duration: 35s; animation-delay: -15s;"></div>

    <div class="welcome-container">
        <h1 class="welcome-title">Bienvenido a mi Portafolio</h1>
        <a href="portafolio.html" class="enter-button">Entrar al Portafolio</a>
    </div>
</body>
</html>
